<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación Inicial por Enfermería</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom,  #007bff, #003366);    }

    header {
      background-color: transparent;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    textarea {
      height: 80px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .botones button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .guardar-btn {
      background-color: #007bff;
      color: white;
    }

    .volver-btn {
      background-color: #6c757d;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      .botones {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo" class="logo">
  <h1>Evaluación Inicial por Enfermería</h1>
</header>

<div class="container">
  <form>

    <div class="form-section">
      <h2>Datos Personales</h2>
      <label>Nombre completo</label>
      <input type="text" placeholder="Juan Pérez">

      <label>Fecha de nacimiento</label>
      <input type="date" placeholder="1990-05-20">

      <label>Dirección</label>
      <input type="text" placeholder="Calle Falsa 123">

      <label>Teléfono</label>
      <input type="text" placeholder="123456789">

      <label>Contacto de emergencia</label>
      <input type="text" placeholder="María López - 987654321">
    </div>

    <div class="form-section">
      <h2>Historial Médico</h2>
      <label>Enfermedades previas</label>
      <textarea></textarea>

      <label>Cirugías previas</label>
      <textarea></textarea>

      <label>Alergias</label>
      <textarea></textarea>

      <label>Medicamentos actuales</label>
      <textarea></textarea>

      <label>Antecedentes familiares</label>
      <textarea></textarea>
    </div>

    <div class="form-section">
      <h2>Motivo de Internación</h2>
      <label>Motivo de internación</label>
      <textarea></textarea>

      <label>Síntomas principales</label>
      <textarea></textarea>
    </div>

    <div class="form-section">
      <h2>Signos Vitales</h2>
      <label>Presión arterial</label>
      <input type="text">

      <label>Frecuencia cardíaca</label>
      <input type="number">

      <label>Frecuencia respiratoria</label>
      <input type="number">

      <label>Temperatura corporal (°C)</label>
      <input type="number" step="0.1">

      <label>Observaciones generales</label>
      <textarea></textarea>
    </div>

    <div class="form-section">
      <h2>Plan de Cuidados Preliminar</h2>
      <label>Intervenciones inmediatas</label>
      <textarea></textarea>

      <label>Medicamentos administrados</label>
      <textarea></textarea>

      <label>Comunicación con el equipo médico</label>
      <textarea></textarea>
    </div>

    <div class="botones">
      <button type="submit" class="guardar-btn">Guardar Evaluación</button>
      <button type="button" class="volver-btn" onclick="window.location.href='index.html'">Volver</button>
    </div>

  </form>
</div>

</body>
</html>
